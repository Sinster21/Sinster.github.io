<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="web-info-3/montserrat.css">
        <link rel="stylesheet" type="text/css" href="web-info-3/roboto.css">
        <link rel="stylesheet" href="base-3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Static container -->
<div class="container container--static">
    <!-- Signup prompt -->
    <div class="info-box left">
        <h2 class="heading">Don't have an account?</h2>
        <p class="info-text">Then follow the steps below, making an account is quite easy.</p>
        <button class="button button--signup">Sign up</button>
    </div>
    <!-- Login prompt -->
    <div class="info-box right">
        <h2 class="heading">Have an account?</h2>
        <p class="info-text">What are you doing on the signup page contuine the work were you left of last time.</p>
        <button class="button button--login">Login</button>
    </div>
</div> 

<!-- Sliding container -->
<div class="container container--sliding">
    <!-- Login -->
    <div class="slider-content login">
        <h2 class="heading alt">Log In</h2>
        <form id="login">
            <input class="email" type="text" placeholder="Email">
            <input class="password" type="password" placeholder="Password">
        </form>
        <button class="button button--login alt">Log In</button>
        <p class="info-text alt"><a href="">Forgot password?</a></p>
    </div>
    
    <!-- Signup -->
    <div class="slider-content signup">
        <h2 class="heading alt">Sign Up</h2>
        <form id="signup">
            <input class="username" type="text" placeholder="Username">
            <input class="name" type="text" placeholder="Full Name">
            <input class="email" type="text" placeholder="Email">
            <input class="password" type="password" placeholder="Password">
            <input class="password" type="repassword" placeholder="Re-password">
        </form>
        <button class="button button--signup alt">Sign Up</button>
    </div>
</div>
            
            
        <script src="app-3.js"></script>
    </body>
</html>
