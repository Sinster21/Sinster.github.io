<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Static container-->
        <div class="container container--static">
            <!-- sign up prompt -->
                <div class="info-box left"> 
                   <h2 class="heading">Don't have an Account?</h2>
                       <p class="info-text">It's is fast and easy just click on the sign up botton and then follow the steps toward sgetting an account.</p>
                       <button class="button button--signup">Sign Up</button>
                </div>
                
                <!--Login prompt-->
                <div class="info-box tight">
                    <h2 class="heading">Have an Account?</h2>
                    <p class="info-text">Already have an account? Well click the login button to go where you left off at.</p>
                    <button class="button button--login">Login</button>
                </div>
        </div>

        <!--Sliding container -->
        <div class="slider-content login">
            <h2 class="heading alt">Login</h2>
            <form id="login"
        </div>
            
            <script type="text/javascript" src="app.js"></script>
        
    </body>
</html>
